site_name: MTC Wrangler
site_description: MTC-specific network wrangling tools and utilities
site_author: Metropolitan Transportation Commission

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.top
    - search.suggest
    - content.code.copy

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            members_order: source
            show_signature_annotations: true
          paths: [.]
          import:
            - https://network-wrangler.github.io/network_wrangler/latest/objects.inv

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - API Reference:
      - Models:
          - MTC Network: api/mtc_network.md
          - MTC Schemas: api/mtc_roadway_schema.md
